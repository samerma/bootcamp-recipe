<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <title>Recipes</title>
    <link rel="stylesheet"
          type="text/css"
          href="style.css" />
</head>


<body>
    <div id="container">
        <div><input type="text"
                   placeholder="Enter Ingredient">
            <button onclick=fetchIngredients()>Search</button>
        </div>
        <div id="results"></div>
    </div>

    <script id="recipe-template"
            type="text/x-handlebars-template">
              {{#each recipes}}
                <div class="recipe">
                    <a href="{{href}}">{{title}}</a>
                    <img class="image" src="{{thumbnail}}">
                    <ul class="ingredients">
                        {{#each ingredients}}
                            <li>{{this}}</li>
                        {{/each}}
                    </ul>    
                </div>
            {{/each}}
           </script>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
